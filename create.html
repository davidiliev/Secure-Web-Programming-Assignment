  <div id ="column">

    <div id="navbar">
      <!--Top-level navigation bar-->

    <div class="row">
<!-- Blog Content Form, Title, Date, Content-->
      <div class="formElements">
        <form method="post" role="form"
        >
          <div class="blog-title">
            <input type="text" class="form-title" name="title" placeholder="Title" required maxlength="70"/>
          </div>

          <div class = "blogDate">
          <label for="postDate">Date:</label>
          <input type="date" id="dateName" name="dateName" required> 
          </div>

        
            <textarea class="blogContent" name="content" required></textarea>
          </div>
             <input type="submit" name="Submit" value="PUBLISH" class="submitBtn" />
          
        </form>
      </div>
    </div>
