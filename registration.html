  <!--FORM-->
  
  <div class="column">
    <div class="container">
      <form method="POST" action="index.html" id="register" class="input-group">
           
        <table class = "RegisterTable">
          <tr>
            <td>Username:</td>
            <td><input type="text" name="fname" id="fname" required></td>
          </tr>
          <tr>
            <td>Email address</td>
            <td>
              <input type="email" name="email" id="email" required>
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </td>
          </tr>
          <td>Confirm Password</td>
            <td>
              <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </td>
          </tr>
        </table>
        <button id="myButton" class="submit-btn">Register <i class="fas fa-angle-double-right"></i></button>
  </form>
</div>
